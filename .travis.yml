sudo: false
language: scala
script:
  - sbt ++$TRAVIS_SCALA_VERSION fooJVM/run fooJS/run
scala:
  - 2.13.3
jdk:
  - openjdk11

cache:
  directories:
    - $HOME/.cache/coursier
    - $HOME/.ivy2/cache
    - $HOME/.sbt
before_cache:
  - rm -fv $HOME/.ivy2/.sbt.ivy.lock
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt -name "*.lock" -print -delete
